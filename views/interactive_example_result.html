<div class="row" ng-controller="interactiveExampleCtrl as vm">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <label>Items per page</label>
                <input type="text" class="form-control" required ng-model="vm.itemsPerPage">
            </div>
            <div class="col-md-4">
                <label>Pages to show in pagination</label>
                <input type="text" class="form-control" required ng-model="vm.pagesToShow">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" ng-click="vm.loadTable()">Create table</button>
            </div>
        </div>
        <br>
    </div>
    <div class="col-md-12" ng-if="vm.tableData">
        <h4>Add</h4>
        <div class="input-group col-lg-6">
            <input type="text" class="form-control" ng-model="vm.nameToAdd">
            <span class="input-group-btn">
                <button class="btn btn-default btn-success" type="button" ng-click="vm.add()">Add</button>
            </span>
        </div>
        <h4>Filter</h4>
        <input type="text" class="form-control" ng-model="vm.query" ng-change="vm.updateFilteredList()">
        <br>
        <table jd-table="vm.tableData" jd-paginated={{vm.itemsPerPage}} jd-pages-to-show={{vm.pagesToShow}}>
            <tbody>
                <tr>
                    <td jd-sortable jd-attribute="index" jd-title="Index"></td>
                    <td jd-sortable jd-attribute="name" jd-title="Name"></td>
                    <td jd-sortable jd-attribute="email" jd-title="Email"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
