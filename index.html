<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Jedi-table : A table for AngularJs with support for restful API standard.">

    <link rel="stylesheet" type="text/css" href="css/markdown.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <title>Jedi-table</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/angular-tabs.min.js"></script>
    <script type="text/javascript" src="js/examplesModule.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/jediproject/ng-jedi-table">View on GitHub</a>
            <h1 id="project_title">Jedi-Table</h1>
            <h2 id="project_tagline">A table for AngularJs with support for restful API standard.</h2>
            <section id="downloads">
                <a class="zip_download_link" href="https://github.com/jediproject/ng-jedi-table/zipball/master">Download this project as a .zip file</a>
                <a class="tar_download_link" href="https://github.com/jediproject/ng-jedi-table/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" ng-app="jedi-table-example">
            <div class="container">
                <angular-tabs id="mainTabs" active-tab="Basic Example">                    
                    <div tab-title="Basic Example">
                        <br>
                        <angular-tabs id="basicExampleTabs" active-tab="Result">
                            <br>
                            <div tab-title="Result">
                                <section ng-include="'views/basic_example_result.html'"></section>
                            </div>
                            <div tab-title="Code">
                                <section ng-include="'views/basic_example_code.html'"></section>
                            </div>
                        </angular-tabs>
                    </div>
                    <div tab-title="Interactive Example">
                        <br>
                        <angular-tabs id="interactiveTabs" active-tab="Result">
                            <br>
                            <div tab-title="Result">
                                <section ng-include="'views/interactive_example_result.html'"></section>
                            </div>
                            <div tab-title="Code">
                                <section ng-include="'views/interactive_example_code.html'"></section>
                            </div>
                        </angular-tabs>
                    </div>
                    <div tab-title="Customizing">
                        <br>
                        <angular-tabs id="customTabs" active-tab="Result/Code">
                            <br>
                            <div tab-title="Result/Code">
                                <section ng-include="'views/customizing_example.html'"></section>
                            </div>
                        </angular-tabs>
                    </div>
                    <div tab-title="API Pagination">
                        <br>
                        <angular-tabs id="apiPaginationTabs" active-tab="Result">
                            <br>
                            <div tab-title="Result">
                                <section ng-include="'views/api_pagination_example_result.html'"></section>
                            </div>
                            <div tab-title="Code">
                                <section ng-include="'views/api_pagination_example_code.html'"></section>
                            </div>
                            <div tab-title="Checkbox Result">
                                <section ng-include="'views/api_pagination_example_checkbox.html'"></section>
                            </div>   
                            <div tab-title="Checkbox Code">
                                <section ng-include="'views/api_pagination_example_checkbox_code.html'"></section>
                            </div>   
                        </angular-tabs>
                    </div>
                </angular-tabs>
            </div>
        </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p class="copyright">Jedi-table maintained by <a href="https://github.com/jediproject/ng-jedi-table">Jedi Project</a></p>
            <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
        </footer>
    </div>

</body>
<!-- Controllers -->
<script type="text/javascript" src="controllers/basicExampleCtrl.js"></script>
<script type="text/javascript" src="controllers/customizingCtrl.js"></script>
<script type="text/javascript" src="controllers/interactiveExampleCtrl.js"></script>
<script type="text/javascript" src="controllers/apiCtrl.js"></script>
</html>
